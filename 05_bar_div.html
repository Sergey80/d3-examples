<!-- #data-function #bar #div -->

<!-- here we do not use any SVG yet. just div -->

<!DOCTYPE html>

<html>
<head>

    <script type="text/javascript" charset="utf-8" src="lib/d3.js"></script>
</head>

<body>

<style>
    .bar {
        display: inline-block;
        width: 20px;
        height: 75px;               /* Will be overrided later */
        background-color: teal;
        margin-right: 2px;
    }
</style>

<div class="container"></div>

<script>
    var dataset = [5,10,15,20,25];

    d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")              // add a 'div'
            .attr("class", "bar")     // assigning new class to the div
            .style("height", function(d) {
                return d + "px";                // dynamically apply a "height" style for each 'div' applying appropriate value from 'dataset' values
            });


    // so yes, text() may accept "string" of "function" as an argument ..

    console.log(d3.selectAll("p"));             // shows that each 'p' of all 5 paragraphs contains many attributes (including data from 'dataset')
</script>

</body>

</html>

</html>
