<!DOCTYPE html>
<meta charset="utf-8">

<body>
<script type="text/javascript" charset="utf-8" src="lib/d3.js"></script>

<script type="text/javascript">

    //Width and height
    var w = 500;
    var h = 300;
    var padding = 30;

    //Dynamic, random dataset
    var dataset = [];				        	//Initialize empty array
    var numDataPoints = 50;				        //Number of dummy data points to create
    var xRange = Math.random() * 1000;	        //Max range of new x values
    var yRange = Math.random() * 1000;	        //Max range of new y values
    for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
        var x1 = Math.round(Math.random() * xRange);	//New random integer
        var x2 = Math.round(Math.random() * yRange);	//New random integer
        dataset.push([x1, x2]);					//Add new number to array
    }

//Create scale functions
    var xScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[0]; })])
            .range([padding, w - padding * 2]);                                     // visual range

    var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([h - padding, padding]);                                         // visual range

    var rScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
            .range([2, 5]);                                                         // visual range



//Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

//Create circles
    svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale(d[0]);
            })
            .attr("cy", function(d) {
                return yScale(d[1]);
            })
            .attr("r", function(d) {
                return rScale(d[1]);
            });

//Define X axis
    var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5);

//Define Y axis
    var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5);

//Create X axis
    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis);

//Create Y axis
    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);

</script>

</body>
