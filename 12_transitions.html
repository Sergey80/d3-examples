<!-- #transitions-->

<!-- To change values gradually, over time we use a transition.  -->
<!DOCTYPE html>
<meta charset="utf-8">

<body>
<script type="text/javascript" charset="utf-8" src="lib/d3.js"></script>

<script type="text/javascript">

    var dataset = [1,2,3,4,5];

    var svg = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);                // now we have "svg"

    var circles = svg.selectAll("circle")
            .data(dataset)
            .enter().append("circle")
            .style("stroke", "gray")
            .style("fill", "black")
            .attr("r", 50)
            .attr("cx", function(d) {return d * 50;})
            .attr("cy", 100);

    circles.transition()                                                // just a bit more interesting example
            .delay(function(d, index) {     // Each circle made the same transition, but they began at different times.
                return index * 500;         // The first one began immediately, and each subsequent transition kicked off with an additional 1500ms.
            })
            .duration(5000)
            .attr("r", "0");                // up to 0 .. until disappear

</script>

</body>
